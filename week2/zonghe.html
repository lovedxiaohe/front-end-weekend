<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
	<title>综合</title>
</head>
<body>
    <table border="1" cellspacing="0">
		<tr>
			<td colspan="6">
                <img src="logo.png" alt="logo" width="350" height="100">
                <h1>北京欢迎你</h1>
                <p>有梦想谁都了不起</p>
            </td>
		</tr>
		<tr>
			<td rowspan="7">
                导航
                <ul>
                    <li><a class="login" href="">登录</a></li>
                    <li><a href="">注册新用户</a></li>
                </ul>
            </td>
        <tr>
			<th colspan="4" >用户注册</td>
        </tr>
		<tr>			
			<td>用户名：</td>
            <td><input name="username" type="text" value=""></td>
            <td colspan="2"><a href="">检测是否有相同的用户名</a></td>
		</tr>
        <tr>
            <td>密码：</td>
            <td><input name="password" type="password" value="">*(至少6位)</td>
            <td>真实姓名：</td>
            <td><input name="name" type="text" value="">*</td>
        </tr>
        <tr>
            <td>性别：</td>
            <th>
                <label><input type="radio" name="sex" value="male">男
                <label><input type="radio" name="sex" value="female">女</label></label>
            </td>
            <td>爱好：</td>
            <th>
                <label><input type="checkbox" name="interest" value="reading">读书</label>
                <label><input type="checkbox" name="interest" value="film">看电影</label>
            </td>
        </tr>
        <tr>
            <td>证件类型</td>
            <th>
                <form action="">
                    <select name="cars">
                        <option value="volvo">身份证</option>
                    </select>
                </form>
            </td>
            <td>证件号码</td>
            <td><input name="volvo" type="volvo" value=""></td>
        </tr>
        <tr>
            <td colspan="5">
                <input type="reset" value="重置"><input type="submit" value="注册">
            </td>
        </tr>
        <tr>
            <td colspan="5">@2018 艾氪森科技 鲁ICP备15027110号-2</td>
        </tr>
	</table>
</body>
</html>
